<!DOCTYPE html>
<html>
<head>
	<title>Fundraising Progress Bar</title>
	<style>
		#progress-bar {
			width: 500px;
			height: 30px;
			background-color: #f2f2f2;
			border-radius: 10px;
			overflow: hidden;
		}

		#bar {
			width: 0%;
			height: 100%;
			background-color: #2ecc71;
			text-align: center;
			line-height: 30px;
			color: white;
			font-size: 16px;
			border-radius: 10px;
			transition: width 0.5s ease-in-out;
		}
	</style>
</head>
<body>
	<div id="progress-bar">
		<div id="bar">0%</div>
	</div>

	<script>
		// Update the progress bar every 15 minutes
		setInterval(updateProgressBar, 900000); 

		function updateProgressBar() {
			// Use an API or contact the website owner to get the fundraising data
			var amountRaised = 1000; // replace with the actual amount raised
			var goal = 5000; // replace with the actual goal

			var percentage = Math.round(amountRaised / goal * 100);

			document.getElementById("bar").innerHTML = percentage + "%";
			document.getElementById("bar").style.width = percentage + "%";
		}
	</script>
</body>
</html>
